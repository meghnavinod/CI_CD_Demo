name: Run Java Sum Program

on:
  push:
    branches:
      - main  # Trigger only when pushing to main branch

jobs:
  run-sum:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'   # You can choose any version you need
          distribution: 'temurin'

      # Step 3: Compile the Java program
      - name: Compile Sum.java
        run: javac Sum.java

      # Step 4: Run the compiled Java program
      - name: Run Sum.class
        run: java Sum
